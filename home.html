<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<meta charset="utf-8">
</head>
<body>

<div class="main">
<form id="myForm">
    <div class="header_text">
     <label> <h3>Забронировать переговорку</h3></label>
    </div>
    <div class="element_form">
        <label class="element_label"> Выберите башню </label>

         <select class="form-select" name="tower" required>
            <option value="A" selected>Башня А</option>
            <option value="B">Башня Б</option>
        </select>
    </div>
    <div class="element_form">
        <label class="element_label">Выберите этаж</label>

        <select class="form-select" id="select" name="floor" required></select> 
            <script>
                function getListContent() {
                  let fragment = new DocumentFragment();
                
                  for(let i=3; i<=27; i++) {
                    let option = document.createElement('option');
                    option.append(i);
                    fragment.append(option);
                  }
                
                  return fragment;
                }
                
                select.append(getListContent());
            </script>
        
    </div>
    <div class="element_form">
        <label class="element_label">Выберите номер переговорной</label>

        <select class="form-select" id="select_2" name="meeting_room_number" required></select> 
            <script>
                function getListContent() {
                  let fragment = new DocumentFragment();
                
                  for(let i=1; i<=10; i++) {
                    let option = document.createElement('option');
                    option.append(i);
                    fragment.append(option);
                  }
                
                  return fragment;
                }
                
                select_2.append(getListContent());
            </script>
        
    </div>
    <div class="element_form">
    <div class="form-group element_label button_form">
        <label for="inputDate" class="label_form">Введите дату:</label>
        <input type="date" class="form-control" name="date" required>
    </div>
    <div class="form-group element_label button_form">
        <label for="inputDate" class="label_form">Введите время:</label>
        <input type="time" class="form-control" name="time" required>
    </div>
    </div>

    <div class="form-group element_form">
        <label for="exampleFormControlTextarea1" class="element_label">Введите комментарий</label>
        <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" id="send" class="btn btn-primary mb-2 button_form">Отправить</button>
    <button type="reset"  class="btn btn-primary mb-2 button_form">Очистить</button>
</form>
</div>
<script>

    function send(event) {
        event.preventDefault();
        const myFormData = new FormData(event.target);
        const formDataObj = {};
        myFormData.forEach((value, key) => (formDataObj[key] = value));
        console.log(formDataObj);
        form.reset();
    }

    const form = document.getElementById("myForm");
    form.addEventListener('submit', send);
   
</script>
</body>
</html>
